apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.oneworldacademymz.owa"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0-alpha3' //
    implementation 'com.android.support:cardview-v7:28.0.0-alpha3' //
    implementation "com.android.support:support-core-utils:28.0.0-alpha3"
//    implementation 'com.android.support:support-v4:28.0.0-alpha3'
    implementation 'com.android.support:design:28.0.0-alpha3' //

//    implementation 'com.google.android.material:material:1.0.0-alpha3'


    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

//    implementation 'com.google.firebase:firebase-core:16.0.0'
//    implementation 'com.google.firebase:firebase-database:16.0.1'
//    implementation 'com.google.firebase:firebase-auth:16.0.1'
//    implementation 'com.firebaseui:firebase-ui-auth:4.0.0'

    implementation 'com.rilixtech:materialfancybuttons:1.8.7'
    implementation 'com.github.florent37:expansionpanel:1.1.1'
    implementation 'com.rilixtech:community-material-typeface:1.9.32.2'
    implementation 'com.rengwuxian.materialedittext:library:2.1.4'
    implementation 'com.android.volley:volley:1.1.0'
    implementation 'pl.hypeapp:materialtimelineview:1.1'
    implementation 'com.github.rasoulmiri:Skeleton:v1.0.9'
    implementation 'com.facebook.shimmer:shimmer:0.2.0'
    implementation 'com.robertlevonyan.view:MaterialChipView:1.2.4'
}


apply plugin: 'com.google.gms.google-services'
